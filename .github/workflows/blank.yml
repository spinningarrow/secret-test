name: Secrets

on:
  workflow_dispatch:
    inputs:
       TEST_SECRET:
        type: string
        description: TEST_SECRET

       ANOTHER_SECRET:
        type: string
        description: ANOTHER_SECRET

jobs:
  update-secrets:
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        secret_names: ${{ inputs }}

    steps:
      - run: gh secrets list
        if: ${{ inputs.TEST_SECRET != '' }}
        env:
          SECRET_NAME: TEST_SECRET
          SECRET_VALUE: ${{ inputs.TEST_SECRET }}
